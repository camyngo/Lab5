<!DOCTYPE html>
<html>

<head>
    <title>Comments!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- storing the data in a comment.js file -->
    <script src="javascripts/comment.js"></script>
    <style>
        html,
        body {
            text-align: center;
            font-family: 'Avenir Next', 'Helvetica', 'Arial', sans-serif;
            background-color: #d0e1e1;
        }

        .panel-heading {
            background-color: #cccc00;
            border-bottom: 1rem solid;
        }

        form {
            padding-bottom: 15px;
        }

        .name {
            width: 75%;
            margin: auto;
        }

        input[type="text"]:focus {
            border: 3px solid #adad85;
        }

        label {
            color: #800000;
        }

        p {
            color: black;
            font-size: 50px;
        }

        filename {
            max-height: 10px;
        }
    </style>
</head>

<body>
    <div class="panel panel-default" style="font-family:monospace">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <center>
                <p> Welcome to the Chat room</p>
            </center>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Insert a picture</label>
        <input type="file" onchange="previewFile()"><br>
        <img src="" height="200" alt="Image preview...">
    </div>

    <div>
        <center>
            <form id="commentForm" action="">
                <label for="name">&nbsp &nbsp Please input your name </label>
                <label for="comment">&nbsp  Please input your comment</label>
                <label for="query">&nbspSearch messages by name </label><br>
                <input type="text" id="name" placeholder="Name">&nbsp&nbsp
                <input type="text" id="comment" placeholder="Comment">&nbsp&nbsp
                <input type="text" id="query" placeholder="Query"><br>
            </form>
        </center>
    </div>

    <button id="postComment" class="btn btn-info btn-sm">Post Comment</button>
    <button id="getComments" class="btn btn-warning btn-sm">Get Comments</button>
    <button onclick="check()" id="deleteComments" class="btn btn-danger btn-sm">Delete All</button>
    <br>
    <label> Comment</label>
    <div id="json"></div>
    <label>Status</label>
    <div id="done"></div>
    <label> Current comments</label>
    <div id="comments"></div>

    <script>
        function previewFile() {
            var preview = document.querySelector('img'); //selects the query named img
            var file = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            }
            else {
                preview.src = "";
            }
        }

        previewFile(); //calls the function named previewFile()
    </script>
</body>

</html>
